<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/1534/1534067.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SideGlass | Beautiful</title>
  </head>
  <body>
    <div class="side-bar">
      <div class="toggle">
        <i class="bx bx-chevron-right"></i>
      </div>
      <div class="logo">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1534/1534067.png"
          alt="imagem nÃ£o encontrada"
          class="logo-img"
        />
        <h3>Jonthas David</h3>
      </div>
      <nav>
        <div class="nav-title">Management</div>
        <ul>
          <li class="nav-item">
            <i class="bx bxs-dashboard"><span>Dashboard</span></i>
          </li>
          <li class="nav-item active">
            <i class="bx bxs-bar-chart-alt-2"><span>Analytics</span></i>
          </li>
          <li class="nav-item">
            <i class="bx bxs-wallet"><span>Wallet</span></i>
          </li>
          <li class="nav-item">
            <i class="bx bxs-bell"><span>Notifications</span></i>
          </li>
          <li class="nav-item">
            <i class="bx bxs-cog"><span>Settings</span></i>
          </li>
        </ul>
        
        <hr class="divisor"/>
        
        <div class="nav-title">Supports</div>
        <ul>
          <li class="nav-item">
            <i class="bx bxs-help-circle"><span>Get Help</span></i>
          </li>
          <li class="nav-item">
            <i class="bx bxs-message-dots"><span>Send Feedback</span></i>
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
